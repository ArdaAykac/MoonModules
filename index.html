<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonModules</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header a:hover {
            color: #1e90ff;
        }

        form {
            margin-top: 50px;
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 350px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input, select, button {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #444;
            font-size: 16px;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #28a745;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        #developerFields {
            display: none;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: #999;
        }

        .footer small {
            font-size: 12px;
            display: block;
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MoonModules</h1>
        <div>
            <a href="#">Kayıt Ol</a>
            <a href="#">Giriş Yap</a>
        </div>
    </header>
    
    <form id="registrationForm">
        <label for="type">Kayıt Türü:</label>
        <select id="type" name="type" required>
            <option value="Module User">Module User</option>
            <option value="Module Developer">Module Developer</option>
        </select>

        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Gmail:</label>
        <input type="email" id="email" name="email" required>

        <div id="developerFields">
            <label for="company">Şirket ya da Stüdyo Adı:</label>
            <input type="text" id="company" name="company">
        </div>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Şifre Doğrulama:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <div id="errorMessage" class="error"></div>

        <button type="submit">Kayıt Ol</button>
    </form>

    <div class="footer">
        <span>MoonDevelop</span>
        <small>MoonDevelop Studiosuna aittir</small>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const typeSelect = document.getElementById("type");
        const developerFields = document.getElementById("developerFields");
        const errorMessage = document.getElementById("errorMessage");

        typeSelect.addEventListener("change", () => {
            if (typeSelect.value === "Module Developer") {
                developerFields.style.display = "block";
            } else {
                developerFields.style.display = "none";
            }
        });

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            if (data.password !== data.confirmPassword) {
                alert("Şifreler eşleşmiyor!");
                return;
            }

            try {
                const socket = new WebSocket("ws://127.0.0.1:12345");
                socket.onopen = () => {
                    socket.send(JSON.stringify(data));
                };

                socket.onmessage = (event) => {
                    const response = event.data;
                    if (response === "Bu ad veya Gmail kullanılıyor.") {
                        errorMessage.textContent = response;
                    } else if (response === "Kayıt başarılı.") {
                        alert("Kayıt başarılı!");
                        form.reset();
                    }
                };

                socket.onerror = () => {
                    alert("Sunucuya bağlanılamadı.");
                };
            } catch (err) {
                console.error("Error:", err);
                alert("Bir hata oluştu.");
            }
        });
    </script>
</body>
</html>
